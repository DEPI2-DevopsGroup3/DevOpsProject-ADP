# Required metadata
sonar.projectKey=fitness-web-app
sonar.projectName=fitness-web-app
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources
sonar.sources=.

# Language
sonar.language=js  # or java, python, etc. depending on your project

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.min.js,**/*.min.css
