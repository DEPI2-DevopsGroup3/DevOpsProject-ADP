- name: Install and Configure Jenkins on Ubuntu
  hosts: all
  become: yes  # Run as sudo

  tasks:
    - name: Update package lists
      apt:
        update_cache: yes

    - name: Install required dependencies
      apt:
        name:
          - openjdk-8-jdk  # Jenkins requires Java
          - curl
          - gnupg
          - wget
        state: present

    - name: Add Jenkins repository key
      apt_key:
        url: https://pkg.jenkins.io/debian/jenkins.io-2023.key
        state: present

    - name: Add Jenkins repository
      apt_repository:
        repo: "deb https://pkg.jenkins.io/debian-stable binary/"
        state: present
        filename: "jenkins"

    - name: Update package lists after adding Jenkins repository
      apt:
        update_cache: yes

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present

    - name: Ensure Jenkins service is enabled and running
      systemd:
        name: jenkins
        enabled: yes
        state: started

    - name: Allow Jenkins through UFW firewall
      ufw:
        rule: allow
        port: "8080"
        proto: tcp

    - name: Display Jenkins initial admin password
      command: cat /var/lib/jenkins/secrets/initialAdminPassword
      register: jenkins_password
      changed_when: false

    - name: Show Jenkins initial admin password
      debug:
        msg: "Jenkins initial admin password: {{ jenkins_password.stdout }}"

